<html>
  <head>
      <title>Sizes</title>
      <style>

        body {
          background-color: #333;
        }

        #device {
          border: 1px solid black;
        }

        #content {
          text-align: center;
        }

        #picker {
          background-color: black;
          color: white;
          position: absolute;
          margin: 10px;
          opacity: 0.5;
          font-family: Helvetica, sans-serif;
          font-size: 14px;
          padding-top: 16px;
          padding-right: 16px;
          padding-bottom: 16px;
        }

        #picker a {
          color: white;
          text-decoration: none;
        }

      </style>
      <script>

        var items = [
          { name: "iPhone 6", width: 750, height: 1294, scale: 2 },
          { name: "iPhone 5", width: 640, height: 1136, scale: 2 },
          { name: "iPhone 6 Plus", width: 1080, height: 1920, scale: 2 },
          { name: "iPad", width: 1536, height: 2048, scale: 2 }
        ];

        var orientation = {
          PORTRAIT: 0,
          LANDSCAPE: 1
        };

        function init() {
          for (var i = 0; i < items.length; i++) {
            addItem(items[i], orientation.PORTRAIT);
            addItem(items[i], orientation.LANDSCAPE);
          }
          setSize(items[0], orientation.PORTRAIT);
        }

        function addItem(details, or) {
          var picker = document.getElementById("picker");
          var li = document.createElement('li');
          var a = document.createElement('a');
          a.href = "javascript:setSize(" + JSON.stringify(details) + ", " + or + ");";
          a.appendChild(document.createTextNode(getTitle(details, or)));
          li.appendChild(a);
          picker.appendChild(li);
        }

        function getTitle(details, or) {
          var title = details.name + " - ";
          if (or == orientation.PORTRAIT) {
            title = title + "Portrait";
          } else if (or = orientation.LANDSCAPE) {
            title = title + "Landscape";
          }
          return title;
        }

        function setSize(details, or) {
          var device = document.getElementById("device");
          var width = 0;
          var height = 0;

          var title = getTitle(details, or);
          if (or == orientation.PORTRAIT) {
            width = details.width;
            height = details.height;
          } else if (or = orientation.LANDSCAPE) {
            width = details.height;
            height = details.width;
          }

          width = Math.floor(width / details.scale);
          height = Math.floor(height / details.scale);

          device.style.width = width;
          device.style.height = height;
          document.title = title;
        }

        function keyPress(event) {
          var keyCode = event.keyCode - 49;
          if (keyCode >= 0 && keyCode < (items.length * 2)) {
            var index = Math.floor(keyCode / 2);
            var or = keyCode % 2;
            var details = items[index];
            setSize(details, or);
          }
        }

        window.onload = init;
        window.onkeypress = keyPress;

      </script>
  </head>
  <body>
    <ol id="picker"></ol>
    <div id="content">
      <iframe id="device" src="index.html" width="1024" height="768" frameborder="0" scrolling="no"></iframe>
    </div>
  </body>
</html>
